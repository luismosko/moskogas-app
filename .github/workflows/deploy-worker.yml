name: Deploy Worker â†’ Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'worker.js'
      - 'wrangler.jsonc'

jobs:
  deploy:
    name: ðŸš€ Deploy moskogas-backend-v2
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Instalar Wrangler
        run: npm install -g wrangler

      - name: ðŸš€ Deploy via Wrangler
        run: npx wrangler@latest deploy worker.js --config wrangler.jsonc --name moskogas-backend-v2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
