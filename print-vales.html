<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Impress√£o de Vale G√°s ‚Äî MoskoG√°s</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { background: #e2e8f0; padding: 20px; }

        .print-controls {
            background: #fff; padding: 14px 18px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
        .btn { padding: 9px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; font-size: 13px; color: #fff; }

        .page-a4 {
            width: 210mm; margin: 0 auto;
            display: grid; grid-template-columns: 1fr 1fr; gap: 0;
            background: #fff; padding: 8mm;
        }

        .vale {
            border: 1px solid #bbb;
            width: 97mm; height: 51mm;
            display: grid;
            grid-template-rows: auto 1fr auto;
            overflow: hidden;
            page-break-inside: avoid;
        }

        /* Cabe√ßalho */
        .vale-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 2.5mm 3mm 2mm; border-bottom: 1px solid #ccc;
        }
        .logo-wrap img { height: 10.5mm; display: block; }
        .telefones { text-align: right; font-size: 9pt; font-weight: 900; line-height: 1.4; }
        .cnpj { font-size: 6pt; color: #555; text-align: right; margin-top: 1px; }

        /* Corpo ‚Äî sem imagem */
        .vale-body {
            display: flex; align-items: center;
            padding: 0 3mm;
        }
        .produto-titulo { font-size: 15pt; font-weight: 900; color: #111; line-height: 1.1; margin-bottom: 1.5mm; }
        .cliente-info { font-size: 7pt; color: #222; line-height: 1.6; }
        .cliente-info strong { font-size: 7.5pt; }

        /* Rodap√© */
        .vale-footer {
            border-top: 1px solid #ccc;
            padding: 1.5mm 3mm;
            display: flex; align-items: center; justify-content: space-between;
        }
        .footer-left { display: flex; flex-direction: column; gap: 0.5mm; }
        .validade-line { font-size: 7pt; font-weight: 700; color: #000; }
        .endereco { font-size: 6pt; font-weight: 700; line-height: 1.5; color: #333; }
        .nums-wrap { text-align: right; flex-shrink: 0; }
        .num-seq { font-size: 16pt; font-weight: 900; line-height: 1; }
        .num-seq small { font-size: 7pt; font-weight: 700; display: block; }
        .num-serie { font-size: 8pt; font-weight: 700; color: #000; font-family: monospace; margin-top: 1.5px; }

        @media print {
            @page { size: A4 portrait; margin: 0; }
            body { background: transparent; padding: 0; }
            .print-controls { display: none !important; }
            .page-a4 { width: 210mm; padding: 8mm; gap: 0; margin: 0; }
        }
    </style>
</head>

const CNPJ     = '12.977.901/0001-17';
const TEL1     = '99333-0303';
const TEL2     = '3026-5454';
const ENDERECO = 'Retirar na AV PANAMERICANA 295';
const prodNome = { P13:'G√°s P13', P20:'G√°s P20', P45:'G√°s P45', '√Ågua 20L':'√Ågua 20L' };

async function load() {
    const id = new URLSearchParams(location.search).get('id');
    if (!id) { document.getElementById('status-text').textContent = 'Sem ID'; return; }
    try {
        const res = await api('/api/vales/notas/' + id);
        const nota = res.nota;
        document.getElementById('status-text').textContent =
            'Nota #' + nota.id + ' ‚Äî ' + nota.cliente_nome + ' ‚Äî ' + res.vales.length + ' vales';

        const html = res.vales.map((v, idx) => {
            const produto = prodNome[v.produto] || (v.produto || 'G√°s P13');
            const nf      = nota.nota_fiscal ? 'NF ' + nota.nota_fiscal + '<br>' : '';
            const emp     = nota.empenho     ? nota.empenho + '<br>'             : '';
            const numSeq  = String(idx + 1).padStart(2, '0');   // 01, 02... sequencial da nota
            const serie   = String(v.id);                       // ID √∫nico curto ex: 4231

            const validadeLine = nota.validade
                ? '<div class="validade-line">Validade: ' + nota.validade + '</div>' : '';

            return `<div class="vale">
                <div class="vale-header">
                    <div class="logo-wrap"><img src="${LOGO_SRC}" alt="MoskoG√°s"></div>
                    <div>
                        <div class="telefones">${TEL1}<br>${TEL2}</div>
                        <div class="cnpj">${CNPJ}</div>
                    </div>
                </div>
                <div class="vale-body">
                    <div>
                        <div class="produto-titulo">Vale 1 ${produto}</div>
                        <div class="cliente-info">
                            <strong>${nota.cliente_nome}</strong><br>
                            ${nf}${emp}
                        </div>
                    </div>
                </div>
                <div class="vale-footer">
                    <div class="footer-left">
                        ${validadeLine}
                        <div class="endereco">${ENDERECO}</div>
                    </div>
                    <div class="nums-wrap">
                        <div class="num-seq">${numSeq}</div>
                        <div class="num-serie">S√©rie: ${serie}</div>
                    </div>
                </div>
            </div>`;
        }).join('');

        document.getElementById('container').innerHTML = html;
        setTimeout(() => window.print(), 600);
    } catch(e) {
        document.getElementById('status-text').textContent = 'Erro: ' + e.message;
        document.getElementById('status-text').style.color = 'red';
    }
}

load();
</script>
