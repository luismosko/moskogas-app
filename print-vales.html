<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Impress√£o de Vale G√°s ‚Äî MoskoG√°s</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

        body { background: #e2e8f0; padding: 20px; }

        .print-controls {
            background: #fff; padding: 14px 18px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,.1);
        }
        .btn { padding: 9px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; font-size: 13px; color: #fff; }

        /* Grade A4 ‚Äî 2 colunas */
        .page-a4 {
            width: 210mm;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6mm;
            background: #fff;
            padding: 10mm;
        }

        /* O VALE */
        .vale {
            border: 2px solid #000;
            border-radius: 4px;
            width: 90mm;
            height: 56mm;
            display: grid;
            grid-template-rows: auto 1fr auto;
            overflow: hidden;
            page-break-inside: avoid;
            position: relative;
        }

        /* Cabe√ßalho: logo esquerda, telefones direita */
        .vale-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3mm 3mm 2mm;
            border-bottom: 1.5px solid #000;
        }
        .logo-wrap img { height: 13mm; display: block; }
        .telefones { text-align: right; font-size: 10pt; font-weight: 900; line-height: 1.4; }
        .cnpj { font-size: 7pt; color: #444; font-weight: 400; text-align: right; margin-top: 1px; }

        /* Centro: produto + botij√£o */
        .vale-body {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3mm;
        }
        .produto-info { flex: 1; }
        .produto-titulo {
            font-size: 16pt;
            font-weight: 900;
            color: #111;
            line-height: 1.1;
        }
        .cliente-info {
            margin-top: 2mm;
            font-size: 7.5pt;
            color: #222;
            line-height: 1.5;
        }
        .cliente-info strong { font-size: 8pt; }
        .botijao-img { width: 20mm; opacity: 0.75; flex-shrink: 0; }

        /* Rodap√©: endere√ßo + n√∫mero grande */
        .vale-footer {
            border-top: 1.5px solid #000;
            padding: 1.5mm 3mm;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .endereco { font-size: 7pt; font-weight: 700; line-height: 1.4; }
        .numero-vale { font-size: 22pt; font-weight: 900; text-align: right; white-space: nowrap; }
        .numero-vale small { font-size: 8pt; font-weight: 700; display: block; }

        @media print {
            @page { size: A4 portrait; margin: 0; }
            body { background: transparent; padding: 0; }
            .print-controls { display: none !important; }
            .page-a4 { 
                width: 210mm; padding: 8mm;
                gap: 5mm;
                box-shadow: none;
                margin: 0;
            }
            .vale { border: 1.5px solid #000; }
        }
    </style>
</head>
<body>

<div class="print-controls">
    <div>
        <h1 style="font-size:17px;color:#1e293b;margin-bottom:3px">üñ®Ô∏è Impress√£o de Vales</h1>
        <div id="status-text" style="color:#64748b;font-size:13px">Carregando...</div>
    </div>
    <div style="display:flex;gap:8px">
        <button class="btn" onclick="window.print()" style="background:#16a34a">üñ®Ô∏è Imprimir</button>
        <button class="btn" onclick="window.close()" style="background:#94a3b8">Fechar</button>
    </div>
</div>

const TEL1    = '99333-0303';

const prodNome = { P13:'G√°s P13', P20:'G√°s P20', P45:'G√°s P45', '√Ågua 20L':'√Ågua 20L' };

async function load() {
    const id = new URLSearchParams(location.search).get('id');
    if (!id) { document.getElementById('status-text').textContent = 'Sem ID'; return; }
    try {
        const res = await api('/api/vales/notas/' + id);
        const nota = res.nota;
        document.getElementById('status-text').textContent =
            'Nota #' + nota.id + ' ‚Äî ' + nota.cliente_nome + ' ‚Äî ' + res.vales.length + ' vales';

        const html = res.vales.map(v => {
            const produto = prodNome[v.produto] || (v.produto || 'G√°s P13');
            const nf  = nota.nota_fiscal ? '<br>NF ' + nota.nota_fiscal : '';
            const emp = nota.empenho     ? '<br>' + nota.empenho        : '';
            // Extrair n√∫mero sequencial do c√≥digo (P13-011 ‚Üí 11)
            const numDisplay = v.numero;

            return `<div class="vale">
                <div class="vale-header">
                    <div class="logo-wrap"><img src="${LOGO_SRC}" alt="MoskoG√°s"></div>
                    <div>
                        <div class="telefones">${TEL1}<br>${TEL2}</div>
                        <div class="cnpj">${CNPJ}</div>

                </div>
                <div class="vale-body">

                        <div class="cliente-info">

                <div class="vale-footer">
                    <div class="endereco">${ENDERECO}</div>
                    <div class="numero-vale"><small>N¬∫</small>${numDisplay}</div>
                </div>
            </div>`;
        }).join('');

        document.getElementById('container').innerHTML = html;
        setTimeout(() => window.print(), 600);
    } catch(e) {
        document.getElementById('status-text').textContent = 'Erro: ' + e.message;
        document.getElementById('status-text').style.color = 'red';
    }
}
